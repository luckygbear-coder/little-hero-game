<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>小勇者之旅大冒險 🎮</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="game-wrap">
    
    <!-- 標題 -->
    <h1 class="title">小勇者之旅大冒險 🌟</h1>
    <p class="subtitle">猜拳、安撫魔物、抽占卜、挑戰魔王！</p>

    <!-- 魔物區 -->
    <div class="monster-box">
      <h2 id="monster-name">魔物名稱</h2>
      <img id="monster-img" src="" class="monster-img">
      <p id="monster-hp">壞情緒值：--</p>
    </div>

    <!-- 玩家出拳 -->
    <div class="controls">
      <button onclick="play('石頭')">✊ 石頭</button>
      <button onclick="play('剪刀')">✌️ 剪刀</button>
      <button onclick="play('布')">🖐 布</button>
    </div>

    <!-- 遊戲訊息 -->
    <div id="log" class="log-box">
      遊戲開始！請選一個拳～
    </div>

  </div>

  <!-- 熊熊占卜彈出視窗 -->
  <div id="fortune-box" class="fortune-box">
    <div class="fortune-card">
      <h3>🐻 熊熊占卜</h3>
      <p id="fortune-text">占卜內容</p>
      <button onclick="closeFortune()" class="close-btn">確定</button>
    </div>
  </div>

  <!-- 主程式 -->
  <script src="script.js"></script>
</body>
</html>
