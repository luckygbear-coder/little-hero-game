<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>小勇者之旅大冒險 ✨</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="game-wrap">
    <!-- 標題 -->
    <h1 class="title">小勇者之旅大冒險 ✨</h1>
    <p class="subtitle">用勇氣與好心情，一起安撫被壞情緒困住的魔物吧！</p>

    <!-- 螢幕 1：選擇勇者 -->
    <section id="screen-choose" class="card">
      <h2>選擇你的勇者職業</h2>
      <p>先選擇你想扮演的角色，再出發冒險！</p>
      <div class="hero-buttons">
        <button onclick="selectHero('warrior')">🛡️ 戰士</button>
        <button onclick="selectHero('mage')">🔮 法師</button>
        <button onclick="selectHero('priest')">💖 牧師</button>
        <button onclick="selectHero('villager')">🌾 勇敢的村民</button>
      </div>
    </section>

    <!-- 螢幕 2：地圖九宮格 -->
    <section id="screen-map" class="card hidden">
      <h2>冒險地圖</h2>
      <p>點選一格與那裡的魔物相遇、安撫牠的壞情緒吧！</p>
      <div class="map-grid">
        <div onclick="enterMonster('anger')">🔥 怒炎小獸</div>
        <div onclick="enterMonster('sad')">💧 泣波水靈</div>
        <div onclick="enterMonster('fear')">😱 驚羽小鳥</div>
        <div onclick="enterMonster('jealous')">💚 忌影貓妖</div>
        <div onclick="enterMonster('lonely')">🌙 孤單雲茸獸</div>
        <div onclick="enterMonster('tired')">😴 累累木靈</div>
        <div onclick="enterMonster('anxious')">🔥 焦躁火鼠</div>
        <div onclick="enterMonster('inferior')">🫥 虛心史萊姆</div>
        <div onclick="startBossBattle()">👑 魔王城</div>
      </div>

      <p style="margin-top:12px;">需要一點指引嗎？可以抽一張占卜卡：</p>
      <button class="back-btn" onclick="showFortune()">🐻 熊熊占卜</button>
    </section>

    <!-- 螢幕 3：魔物戰鬥 -->
    <section id="screen-monster" class="card hidden">
      <h2 id="monsterTitle">魔物戰</h2>

      <!-- 目前先用表情符號當作魔物樣子，之後可以改成圖片 -->
      <div id="monsterImg" class="monster-img">👾</div>

      <p id="monsterDialogue" class="dialogue">
        魔物正在看著你，牠的情緒好像有點激動…
      </p>

      <div class="rps-buttons">
        <button onclick="playMonster('rock')">✊ 石頭</button>
        <button onclick="playMonster('scissors')">✌️ 剪刀</button>
        <button onclick="playMonster('paper')">✋ 布</button>
      </div>

      <p id="monsterResult"></p>

      <button class="back-btn" onclick="backToMap()">↩️ 返回地圖</button>
    </section>

    <!-- 螢幕 4：魔王戰 -->
    <section id="screen-boss" class="card hidden">
      <h2>最終決戰・魔王戰 👑</h2>

      <div id="bossImg" class="boss-img">🌑</div>

      <p id="bossDialogue" class="dialogue">
        「所有壞情緒，都聚集在我身上……你真的還敢靠近嗎？」 
      </p>

      <div class="rps-buttons">
        <button onclick="playBoss('rock')">✊</button>
        <button onclick="playBoss('scissors')">✌️</button>
        <button onclick="playBoss('paper')">✋</button>
      </div>

      <p id="bossResult"></p>

      <button class="back-btn" onclick="backToMap()">↩️ 回到地圖</button>
    </section>

    <!-- 熊熊占卜彈跳視窗 -->
    <div id="fortunePopup" class="popup hidden">
      <div class="popup-card">
        <h2>🐻 熊熊占卜</h2>
        <p id="fortuneText">
          今天的你，擁有溫柔治癒力，壞情緒看到你都會慢慢軟化～
        </p>
        <button onclick="closeFortune()">收到，出發！</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
