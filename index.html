<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>小勇者之旅大冒險 ✨</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="game-wrap">
    <header class="game-header">
      <h1>小勇者之旅大冒險 ✨</h1>
      <p class="subtitle">
        用勇氣與好心情，一起安撫被壞情緒綁住的魔物吧！
      </p>
    </header>

    <!-- ===== 畫面 1：選擇職業 ===== -->
    <section id="screen-choose" class="screen">
      <div class="card">
        <h2>選擇你的勇者職業</h2>
        <p class="hint">
          先選一位想出發的小勇者，熊熊會幫你抽今日占卜喔～
        </p>

        <div class="hero-list">
          <button class="hero-card" data-hero="warrior">
            <div class="hero-emoji">🛡️</div>
            <div class="hero-text">
              <h3>勇敢的戰士</h3>
              <p>擅長正面迎戰，給予堅定的力量！</p>
            </div>
          </button>

          <button class="hero-card" data-hero="mage">
            <div class="hero-emoji">🔮</div>
            <div class="hero-text">
              <h3>創意法師</h3>
              <p>用點子和想像力，把壞心情變成亮亮星星的魔法。</p>
            </div>
          </button>

          <button class="hero-card" data-hero="priest">
            <div class="hero-emoji">💖</div>
            <div class="hero-text">
              <h3>溫柔牧師</h3>
              <p>用傾聽與擁抱，安撫受傷的小魔物。</p>
            </div>
          </button>

          <button class="hero-card" data-hero="villager">
            <div class="hero-emoji">🌾</div>
            <div class="hero-text">
              <h3>勇敢的村民</h3>
              <p>雖然平凡，卻有不放棄的心，任何拳都能學！</p>
            </div>
          </button>
        </div>
      </div>
    </section>

    <!-- ===== 畫面 2：九宮格地圖 ===== -->
    <section id="screen-map" class="screen hidden">
      <div class="card">
        <h2>選擇探索地點</h2>
        <p class="hint">
          點一格地圖前進冒險～每個地點都住著不同情緒的魔物。
        </p>

        <div class="map-grid">
          <button class="map-cell" data-location="village">
            <span class="cell-emoji">🏡</span>
            <span class="cell-name">新手村</span>
            <span class="cell-tag">回到選職業</span>
          </button>

          <button class="map-cell" data-location="meadow">
            <span class="cell-emoji">🌿</span>
            <span class="cell-name">草原</span>
            <span class="cell-tag">擔心史萊姆</span>
          </button>

          <button class="map-cell" data-location="forest">
            <span class="cell-emoji">🌳</span>
            <span class="cell-name">森林</span>
            <span class="cell-tag">害羞樹精</span>
          </button>

          <button class="map-cell" data-location="cave">
            <span class="cell-emoji">🕳️</span>
            <span class="cell-name">洞窟</span>
            <span class="cell-tag">怕黑岩怪</span>
          </button>

          <button class="map-cell" data-location="lake">
            <span class="cell-emoji">🌊</span>
            <span class="cell-name">湖畔</span>
            <span class="cell-tag">哭哭水靈</span>
          </button>

          <button class="map-cell" data-location="graveyard">
            <span
