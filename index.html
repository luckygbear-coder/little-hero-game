<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>小勇者之旅大冒險 — HTML 測試版</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="game-wrap">
    <h1>小勇者猜拳大戰 ⚔️</h1>

    <p class="desc">
      選一個拳，試著安撫被壞情緒影響的魔物吧！
    </p>

    <div class="btn-row">
      <button onclick="play('石頭')">✊ 石頭</button>
      <button onclick="play('剪刀')">✌️ 剪刀</button>
      <button onclick="play('布')">🖐 布</button>
    </div>

    <pre id="result">還沒開始戰鬥，先選一個拳吧～</pre>
  </div>

  <script src="script.js"></script>
</body>
</html>
