<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>小勇者之旅大冒險</title>

  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">

    <h1 class="title">小勇者之旅大冒險</h1>
    <p class="subtitle">情緒與勇氣的奇幻之旅 ✨</p>

    <!-- 模式切換 -->
    <div class="mode-buttons">
      <button id="mode-single" class="active">🎮 單人冒險</button>
      <button id="mode-double">🤝 同機雙人</button>
    </div>

    <p id="modeDisplay">目前模式：單人冒險（1 個人練習與魔物互動）</p>

    <!-- 頁籤 -->
    <div class="tabs">
      <button class="tab active" data-page="page-hero">選擇小勇者</button>
      <button class="tab" data-page="page-map">地圖冒險</button>
      <button class="tab" data-page="page-battle">戰鬥</button>
      <button class="tab" data-page="page-story">故事背景</button>
      <button class="tab" data-page="page-tutorial">玩法教學</button>
      <button class="tab" data-page="page-best">魔物圖鑑</button>
      <button class="tab" data-page="page-settings">設定 / 說明</button>
    </div>

    <!-- 📌 1️⃣ 選擇小勇者 -->
    <div id="page-hero" class="page active">
      <h2>🌟 選擇你的小勇者</h2>
      <p>在出發冒險之前，先選擇你要扮演的小勇者角色！</p>

      <div id="heroList" class="hero-grid">
        <!-- JS 產生勇者卡 -->
      </div>

      <button id="confirmHero" class="confirm-btn disabled">
        ✔️ 確認選擇這位小勇者
      </button>
    </div>

    <!-- 📌 2️⃣ 地圖冒險 -->
    <div id="page-map" class="page">
      <h2>🗺️ 九宮格地圖</h2>
      <div id="mapContainer"></div>
    </div>

    <!-- 📌 3️⃣ 戰鬥 -->
    <div id="page-battle" class="page">
      <h2>⚔️ 戰鬥畫面</h2>
      <div id="battleArea"></div>
    </div>

    <!-- 📌 4️⃣ 故事背景 -->
    <div id="page-story" class="page">
      <h2>📖 故事背景</h2>
      <p>在遙遠的星星王國，魔物本來都快樂生活……</p>
    </div>

    <!-- 📌 5️⃣ 玩法教學 -->
    <div id="page-tutorial" class="page">
      <h2>🎮 基本玩法</h2>
      <p>與魔物使用「剪刀 ✌️ 石頭 ✊ 布 ✋」對決。</p>
    </div>

    <!-- 📌 6️⃣ 魔物圖鑑 -->
    <div id="page-best" class="page">
      <h2>👹 魔物圖鑑</h2>
      <div id="monsterList"></div>
    </div>

    <!-- 📌 7️⃣ 設定 -->
    <div id="page-settings" class="page">
      <h2>⚙️ 家長導覽</h2>
      <p>這是一款情緒教育與猜拳冒險的輕量遊戲……</p>
    </div>

  </div>

  <script src="js/sentences.js"></script>
  <script src="js/monsters.js"></script>
  <script src="js/boss.js"></script>
  <script src="js/game.js"></script>
</body>
</html>
